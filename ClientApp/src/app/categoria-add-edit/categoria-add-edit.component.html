<h1>{{actionType}} Categoria</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">Nombre Categoria</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="nombreCategoria">
    </div>

  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Guardar</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancelar</button>
  </div>
</form>
